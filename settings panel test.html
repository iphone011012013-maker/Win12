<head>

    <title>Windows 12 Quick Settings Concept</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <style>
        body {
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .quick-settings {
            width: 300px;
            background: rgba(23, 23, 23, 0.2);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            height: 300px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding-bottom: 8px;
            padding-right: 15px;
        }

        .top-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 45%;
        }

        .wifi-bluetooth-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .toggle-button {
            background: rgba(130, 130, 130, 0.3);
            border: none;
            padding: 10px;
            width: 135px;
            height: 60px;
            border-radius: 20px;
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .toggle-button:hover {
            background: rgba(133, 137, 139, 0.783);
        }

        .toggle-button:active {
            background: rgba(62, 220, 255, 0.779);
            transform: scale(0.8);
        }

        .toggle-button.active {
            background: rgba(0, 155, 255, 0.8);
        }

        .toggle-button.active:hover {
            background: rgba(0, 124, 207, 0.8);
        }

        .toggle-button.active:active {
            background: rgba(62, 220, 255, 0.779);
            transform: scale(0.8);
        }

        .slider-group {
            display: flex;
            flex-direction: row;
            gap: 13px;
            padding-right: 6px;
        }

        .slider {
            -webkit-appearance: none;
            appearance: none;
            width: 60px;
            height: 135px;
            background: rgba(130, 130, 130, 0.3);
            border-radius: 20px;
            cursor: pointer;
            writing-mode: vertical-lr;
            position: relative;
            border: none;
            outline: none;
            overflow: hidden;
            transform: rotateX(180deg);
        }

        .slider::-webkit-slider-runnable-track {
            width: 100%;
            height: 100%;
            background: rgba(130, 130, 130, 0.3);
            border-radius: 20px;
            position: relative;
        }

        .slider::before {
            content: "";
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 0%;
            background: #00aaff;
            border-radius: 20px;
            transition: height 0.1s ease-in-out;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: transparent;
            cursor: pointer;
            opacity: 0;
        }

        .bottom-section {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            height: 55%;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.dropbox.com/scl/fi/ay3dkl2c9w0qnxxwqt0cy/black.png?rlkey=a86qybixghwf7a61fxw8uquht&st=5evv2vqb&raw=1') center/cover no-repeat;
            opacity: 0;
            pointer-events: none;
            z-index: 99999;
        }
    </style>
</head>

<script>
    document.querySelectorAll(".slider").forEach(slider => {
        function updateSlider() {
            let percent = 100 - (this.value / this.max) * 100;
            this.style.setProperty("--fill-height", percent + "%");
            this.style.setProperty("background",
                `linear-gradient(to top, rgba(130, 130, 130, 0.3) ${percent}%, rgba(0, 147, 255, 1) ${percent}%)`);
            let opacityValue = 0.8 - (this.value / 100) * 0.8;
            if (this.id === "brightness-slider") {
                document.querySelector(".overlay").style.opacity = opacityValue;
            }
        }

        slider.addEventListener("input", updateSlider);
        updateSlider.call(slider);
    });

    const tiles = document.querySelectorAll(".toggle-button");

    tiles.forEach(tile => {
        tile.addEventListener("click", () => {
            tile.classList.toggle("active");
        });
    });
</script>
